<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-title>Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list class="menu-list">
      <ion-item-group>
        <ion-item [routerLink]="['/listar-esta']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="home"></ion-icon> Inicio
        </ion-item>
        <ion-item [routerLink]="['/login']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="pint"></ion-icon> Mis Arriendos
        </ion-item>
        <ion-item [routerLink]="['/perfil']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="person"></ion-icon> Perfil
        </ion-item>
        <ion-item [routerLink]="['/login']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="settings"></ion-icon> Configuración
        </ion-item>
        <ion-item [routerLink]="['/login']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="log-in"></ion-icon> Salir
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content" scrollY="true">
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-buttons slot="start" class="menu-button">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <!-- Agregar un botón "+" en el lado derecho de la barra de herramientas -->
      <ion-buttons slot="end">
        <ion-button class="boton-agregar"  [routerLink]="['/agregrar-esta']">
          <ion-icon name="add" class="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="centered-container">
      
      <div class="title-card">
        <div class="title">
          <ion-icon name="navigate" class="icon"></ion-icon>
          Tus Estacionamientos
        </div>
      </div>

      <!-- Mostrar mensaje si no hay estacionamientos -->
      <ng-container *ngIf="estacionamientos.length === 0">
        <p style="color: white;">
          No tienes estacionamientos ahora mismo.
        </p>
      </ng-container>

      <!-- Itera sobre los estacionamientos y muestra la información de cada uno -->
      <ion-card *ngFor="let estacionamiento of estacionamientos" >
        <img alt="Silhouette of mountains" src="assets/img/estacionamiento2.jpeg" />
        <ion-card-header>
          <ion-card-title>{{ estacionamiento.direccion }}</ion-card-title>
          <ion-card-subtitle>
            Propietario: {{ estacionamiento.correo }}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Descripcion: {{ estacionamiento.descripcion }}
        </ion-card-content>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="full" [routerLink]="['/modificar-esta', estacionamiento.id]">Modificar</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="full" (click)="confirmarEliminarEstacionamiento(estacionamiento.id)">
              Eliminar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>

      
    </div>
  </ion-content>
  
</div>
