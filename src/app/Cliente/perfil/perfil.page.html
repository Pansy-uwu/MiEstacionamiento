<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-title>Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list class="menu-list">
      <ion-item-group>
        <ion-item [routerLink]="['/login']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="home"></ion-icon> Inicio
        </ion-item>
        <ion-item [routerLink]="['/login']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="pint"></ion-icon> Mis Arriendos
        </ion-item>
        <ion-item [routerLink]="['/login']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="person"></ion-icon> Perfil
        </ion-item>
        <ion-item [routerLink]="['/login']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="settings"></ion-icon> Configuración
        </ion-item>
        <ion-item [routerLink]="['/login']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="log-in"></ion-icon> Salir
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-buttons slot="start" class="menu-button">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="centered-container">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    
    <ion-card class="user-card">
      <ion-card-content>
        <ion-card-title>{{ userData?.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ userData?.correo }}</ion-card-subtitle>
        <!-- Agrega otras propiedades del usuario según tus necesidades -->
        <br>
        <ion-button expand="full">Actualiza Datos</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
</div>
