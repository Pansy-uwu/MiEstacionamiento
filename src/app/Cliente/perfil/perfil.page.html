<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-title>Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list class="menu-list">
      <ion-item-group>
        <ion-item [routerLink]="['listar-esta']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="home"></ion-icon> Inicio
        </ion-item>
        <ion-item [routerLink]="['/login']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="pint"></ion-icon> Mis Arriendos
        </ion-item>
        <ion-item [routerLink]="['/perfil']" routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="person"></ion-icon> Perfil
        </ion-item>
        <ion-item routerDirection="forward" class="menu-item" detail="false">
          <ion-icon name="settings"></ion-icon> Configuración
        </ion-item>
        <ion-item [routerLink]="['/login']" routerDirection="forward" class="menu-item" detail="false" (click)="cerrarSesion()">
          <ion-icon name="log-in"></ion-icon> Salir
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content" scrollY="true">
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-buttons slot="start" class="menu-button">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="centered-container">
      <ion-avatar class="custom-avatar">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-card *ngIf="userData">
        <ion-card-content>
          <ion-card-title>Mi Perfil</ion-card-title>
          <ion-card-subtitle>{{ userData.nombre }} {{ userData.apellido }}</ion-card-subtitle>
          <ion-card-subtitle>{{ userData.correo }}</ion-card-subtitle>
          <!-- Agrega otras propiedades del usuario según tus necesidades -->
          <br>
          <ion-button expand="full" >Actualizar Datos </ion-button>
          <br>
          <ion-button expand="full">Mis Tarjetas</ion-button>
          <br>
          <ion-button expand="full" [routerLink]="['/listar-esta-usu']">Mis Estacionamiento</ion-button>
        </ion-card-content>
      </ion-card>
      <div *ngIf="userData === null">
        <p>No se encontraron datos del usuario.</p>
      </div>
      
</div>
