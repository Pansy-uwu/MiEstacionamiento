<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar Tarjeta de Crédito
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Detalles de la Tarjeta
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Número de Tarjeta</ion-label>
        <ion-input type="text" [(ngModel)]="creditCard.number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre en la Tarjeta</ion-label>
        <ion-input type="text" [(ngModel)]="creditCard.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de Vencimiento</ion-label>
        <ion-input type="text" [(ngModel)]="creditCard.expiricy"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CVC</ion-label>
        <ion-input type="text" [(ngModel)]="creditCard.cvc"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="submitForm()">Agregar Tarjeta</ion-button>
  <ion-button expand="full" [routerLink]="['/perfil']" routerDirection="forward">Volver</ion-button>
</ion-content>
