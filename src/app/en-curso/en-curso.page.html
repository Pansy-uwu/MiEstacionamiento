<ion-menu contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      <ion-button  [routerLink]="['/list']" >Arrendar Estacionamiento</ion-button>
      <ion-button  [routerLink]="['/en-curso']" >En curso</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>En curso</ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content [fullscreen]="true">
  <ion-card routerLink="/detalle">
    <img alt="Silhouette of mountains" src="assets/img/estacionamiento2.jpeg" />
    <ion-card-header>
      <ion-card-title>Providencia 456</ion-card-title>
      <ion-card-subtitle>
        <ion-item lines="none">
          <ion-card-subtitle> Jose Gonzalez </ion-card-subtitle>
          <ion-thumbnail class="circular-thumbnail" slot="end">
            <img alt="Silhouette of mountains" src="assets/img/perfil1.jpg" />
          </ion-thumbnail>
        </ion-item>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Este estacionamiento en arriendo ofrece una solución de 
      estacionamiento conveniente y segura en el corazón del 
      centro de la ciudad.
    </ion-card-content>
  </ion-card>
</ion-content>
